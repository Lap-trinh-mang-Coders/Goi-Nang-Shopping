<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoiNang Shopping - Quản Lý Sản Phẩm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #5a67d8;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .search-box, .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: #f7fafc;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .item-image i {
            font-size: 3em;
            color: #cbd5e0;
        }

        .item-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #5a67d8;
            margin-bottom: 10px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .availability-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .available {
            background: #c6f6d5;
            color: #22543d;
        }

        .unavailable {
            background: #fed7d7;
            color: #742a2a;
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4b2b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .item-actions .btn {
            flex: 1;
            justify-content: center;
            font-size: 12px;
            padding: 8px 12px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .item-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-store"></i> GoiNang Shopping</h1>
        <p>Hệ thống quản lý sản phẩm thông minh</p>
    </div>

    <div class="controls">
        <div class="control-row">
            <button class="btn btn-primary" onclick="loadAllItems()">
                <i class="fas fa-refresh"></i> Tải lại dữ liệu
            </button>
        </div>

        <div class="control-row">
            <input type="text" class="search-box" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm..." onkeyup="searchItems()">

            <select class="filter-select" id="categoryFilter" onchange="filterByCategory()">
                <option value="">Tất cả danh mục</option>
                <option value="JUICE">Nước ép</option>
                <option value="FRUIT_TEA">Trà trái cây</option>
                <option value="COFFEE">Cà phê</option>
                <option value="YOGURT">Sữa chua</option>
                <option value="SMOOTHIE">Sinh tố</option>
                <option value="ICE_BLENDED">Đá xay</option>
                <option value="MATCHA">Matcha</option>
            </select>


            <select class="filter-select" id="availabilityFilter" onchange="filterByAvailability()">
                <option value="">Tất cả trạng thái</option>
                <option value="true">Còn hàng</option>
                <option value="false">Hết hàng</option>
            </select>
        </div>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <p>Đang tải dữ liệu...</p>
    </div>

    <div class="items-grid" id="itemsContainer">
        <!-- Items will be loaded here -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-box-open"></i>
        <h3>Không có sản phẩm nào</h3>
        <p>Thử thay đổi bộ lọc hoặc thêm sản phẩm mới</p>
    </div>
</div>

<script>
    // API Configuration
    const API_BASE_URL = 'http://localhost:2025/api/items';

    let currentItems = [];

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        loadAllItems();
    });

    // API Functions
    async function makeApiCall(url, options = {}) {
        try {
            showLoading(true);
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = response.status !== 204 ? await response.json() : null;
            return data;
        } catch (error) {
            console.error('API Error:', error);
            alert('Có lỗi xảy ra khi gọi API: ' + error.message);
            throw error;
        } finally {
            showLoading(false);
        }
    }

    async function loadAllItems() {
        try {
            const items = await makeApiCall(API_BASE_URL);
            currentItems = items || [];
            displayItems(currentItems);
        } catch (error) {
            displayItems([]);
        }
    }

    async function deleteItem(id) {
        await makeApiCall(`${API_BASE_URL}/${id}`, {
            method: 'DELETE'
        });
    }

    async function searchItemsByName(name) {
        const items = await makeApiCall(`${API_BASE_URL}/search?name=${encodeURIComponent(name)}`);
        return items || [];
    }

    async function getItemsByCategory(category, available) {
        let url = `${API_BASE_URL}/category?category=${category}`;
        if (available !== undefined && available !== null && available !== '') {
            url += `&available=${available}`;
        }
        const items = await makeApiCall(url);
        return items || [];
    }


    // UI Functions
    function showLoading(show) {
        const loading = document.getElementById('loading');
        loading.style.display = show ? 'block' : 'none';
    }

    function displayItems(items) {
        const container = document.getElementById('itemsContainer');
        const emptyState = document.getElementById('emptyState');

        if (!items || items.length === 0) {
            container.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        }

        emptyState.style.display = 'none';
        container.innerHTML = items.map(item => createItemCard(item)).join('');
    }

    function createItemCard(item) {
        const formattedPrice = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(item.price);

        const categoryNames = {
            'JUICE': 'Trái cây',
            'COFFEE': 'Cà phê',
            'FRUIT_TEA': 'Trà trái cây',
            'YOGURT': 'Sửa chua'
        };

        return `
                <div class="item-card">
                    ${item.discount > 0 ? `<div class="discount-badge">-${item.discount}%</div>` : ''}

                    <div class="item-image">
                        ${item.imageUrl ?
            `<img src="${item.imageUrl}" alt="${item.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <i class="fas fa-image" style="display: none;"></i>` :
            '<i class="fas fa-image"></i>'
        }
                    </div>

                    <div class="item-title">${item.name}</div>
                    <div class="item-description">${item.description || 'Không có mô tả'}</div>
                    <div class="item-price">${formattedPrice}</div>

                    <div class="item-meta">
                        <span class="category-badge">${categoryNames[item.category] || item.category}</span>
                        <span class="availability-badge ${item.available ? 'available' : 'unavailable'}">
                            ${item.available ? 'Còn hàng' : 'Hết hàng'}
                        </span>
                    </div>

                    <div class="item-actions">
                        <button class="btn btn-danger" onclick="confirmDelete(${item.id}, '${item.name}')">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </div>
                </div>
            `;
    }

    function confirmDelete(id, name) {
        if (confirm(`Bạn có chắc muốn xóa sản phẩm "${name}"?`)) {
            handleDelete(id);
        }
    }

    async function handleDelete(id) {
        try {
            await deleteItem(id);
            alert('Xóa sản phẩm thành công!');
            await loadAllItems();
        } catch (error) {
            // Error already handled in makeApiCall
        }
    }

    // Search and Filter Functions
    let searchTimeout;
    async function searchItems() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const searchTerm = document.getElementById('searchInput').value.trim();

            if (searchTerm === '') {
                await loadAllItems();
            } else {
                try {
                    const items = await searchItemsByName(searchTerm);
                    currentItems = items;
                    displayItems(items);
                } catch (error) {
                    displayItems([]);
                }
            }
        }, 500);
    }

    async function filterByCategory() {
        const category = document.getElementById('categoryFilter').value;
        const availability = document.getElementById('availabilityFilter').value;



        if (category === '') {
            await loadAllItems();
        } else {
            try {
                const items = await getItemsByCategory(
                    category,
                    availability === '' ? undefined : availability === 'true'
                );


                currentItems = items;
                displayItems(items);
            } catch (error) {
                console.error("❌ Lỗi khi filter:", error);
                displayItems([]);
            }
        }
    }


    function filterByAvailability() {
        const availability = document.getElementById('availabilityFilter').value;
        const category = document.getElementById('categoryFilter').value;

        if (category !== '') {
            filterByCategory();
            return;
        }

        if (availability === '') {
            displayItems(currentItems);
        } else {
            const available = availability === 'true';
            const filteredItems = currentItems.filter(item => item.available === available);
            displayItems(filteredItems);
        }
    }
</script>
</body>
</html>
